<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ak Technik</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            font-family: "Segoe UI", Roboto, sans-serif;
            color: #f5f5f5;
            overflow: hidden;
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2.5rem;
            padding: 40px 60px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }

        .box h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ff4b4b;
            letter-spacing: 1px;
        }

        .box h3 {
            font-weight: 400;
            color: #ddd;
            margin-top: 0;
        }

        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,75,75,0.3), transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 4s infinite ease-in-out;
        }

        .glow:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .glow:nth-child(2) {
            bottom: 15%;
            right: 25%;
            animation-delay: 2s;
        }

        .box p {
            font-size: 1.3rem;
        }

        @media (width < 1200px){
            .box{
                margin: 3rem;
            }
        }
        @media (width < 600px) {
            .box{
                padding-left: 1rem;
                padding-right: 1rem;

                margin: 0rem 3rem 0rem 3rem;
            }
            .box h1{
                font-size: 1.8rem;

            }

            .box p {
                font-size: 1rem;
            }

            .box h3{
                font-size: 1.4;
            }
        }
        @media (width < 450px) {
            .box h1{
                font-size: 1.35rem;
            }
            .box h3{
                font-size: 1.05rem;
            }       
            .box p {
                color: #808080;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="glow"></div>

    <div class="box">
        <h1>Service Not Available</h1>
        <h3>Your IP address has been temporarily banned from this website due to suspicious activity violating the terms of service.</h3>
        <p>&lt;!-- Reference ID: 0xA12FBC94 | Time: 2025-10-17T18:42:03Z --!&gt</p>
    </div>
</body>
</html>
